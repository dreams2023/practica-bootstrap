<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;/*quitar lo espaciados*/
        }
        main{
            background-color: aqua;
        }
        aside{
            background-color: blueviolet;
        }
        footer{
            background-color: coral;
        }
        body{
            display:grid;/*grilla*/
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi blog con Grid</h1>
    </header>
    <nav>
        <ul>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
    </nav>
    <main>
        <section>
            <p>Contenido principal</p>
        </section>

    </main>
    <aside>
        <ul>
            <li>Contenido relacionado</li>
            <li>item1</li>
            <li>item2</li>
        </ul>

    </aside>
    <footer>
        <p>derechos reservados &copy;2023</p>
    </footer>
    
</body>
</html>
